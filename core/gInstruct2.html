<p><b>화면 위를 보십시오. 범주가 바뀌었습니다. </b>
  분류해야 할 항목들도 함께 바뀌었습니다. 그러나 규칙은 그대로입니다.
</p>
<br>

<p>항목들이 왼쪽에 있는 범주에 속하면 <b>e</b> 키를 누르십시오,
  항목이 오른쪽 범주에 속할 땐 <b>i</b> 키를 누르십시오.
  각 항목은 오직 한 범주에만 해당됩니다.  당신이 실수를 하면 <font color=red>X</font> 가 나타날 것입니다.
  다른 키를 눌러서 실수를 고치십시오.  <b>당신이 할 수 있는 가장 빠른 속도로 하십시오.</b></p>
<br>
<div style="text-align:center">시작하려면 <b>스페이스 바</b> 를 눌러 주십시오.</div>
