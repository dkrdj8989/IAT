
<!-- Fat People           Thin People --> 
<p><b>화면 위를 보십시오. 두 가지 범주만 있으며 그 위치가 변경되었습니다.</b>
  이전에 왼쪽에 있던 범주 명칭이 오른쪽으로 이동하였고 오른쪽에 있던 범주 명칭은 왼쪽으로 이동하였습니다. 이러한 새로운 변화에 익숙해지기 위해 연습해보시기 바랍니다.
<br>
  제시된 항목들을 왼쪽 또는 오른쪽으로 분류하기 위해 <b>e</b> 그리고 <b>i</b> 키를 사용하시기 바랍니다. 그리고 오답을 시정하실 때는 그 외의 다른 키를 사용해 주시기 바랍니다.
